<div class="container-fluid-OPTIONAL">
  <mdb-carousel [animation]="'slide'" [ngSwitch]="carouselDisplayMode" [isControls]="true"
                class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'">
    <ng-container *ngSwitchCase="'multiple'">
      <mdb-carousel-item active>
        <div class="col-md-3" *ngFor="let card of listBooks | slice:0:4; ">
          <mdb-card class="my-1">
            <img src="'../../assets/images/cover/{{card.id}}.jpg"/>
            <mdb-card-body>
              <p><b>PRICE: {{card.price}}$</b></p>
              <p>pubblication date: {{card.publicationdate}}</p>
              <p>ISBN(Code): {{card.code}}</p>
            </mdb-card-body>
          </mdb-card>
        </div>
      </mdb-carousel-item>

      <mdb-carousel-item>
        <div class="col-md-3" *ngFor="let card of listBooks | slice:4:8; ">
          <mdb-card class="my-1">
            <img src="'../../assets/images/cover/{{card.id}}.jpg"/>
            <mdb-card-body>
              <p><b>PRICE: {{card.price}}$</b></p>
              <p>pubblication date: {{card.publication}}</p>
              <p>ISBN(Code): {{card.code}}</p>
            </mdb-card-body>
          </mdb-card>
        </div>
      </mdb-carousel-item>

      <mdb-carousel-item>
        <div class="col-md-3" *ngFor="let card of listBooks | slice:8:12; ">
          <mdb-card class="my-1">
            <img src="'../../assets/images/cover/{{card.id}}.jpg"/>
            <mdb-card-body>
              <p><b>PRICE: {{card.price}}$</b></p>
              <p>pubblication date: {{card.publicationdate}}</p>
              <p>ISBN(Code): {{card.code}}</p>
            </mdb-card-body>
          </mdb-card>
        </div>
      </mdb-carousel-item>

    </ng-container>
  </mdb-carousel>
</div>
