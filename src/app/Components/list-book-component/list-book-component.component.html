<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div class="py-4 px-3 mb-4 bg-light">
        <div class="media d-flex align-items-center">
          <img src="https://res.cloudinary.com/mhmd/image/upload/v1556074849/avatar-1_tcnd60.png" alt="..." width="65"
               class="mr-3 rounded-circle img-thumbnail shadow-sm">
          <div class="media-body">
            <h4 class="m-0">Jason Doe</h4>
            <p class="font-weight-light text-muted mb-0">Web developer</p>
          </div>
        </div>
      </div>

      <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Type</p>

      <ul class="nav flex-column bg-white mb-0">
        <li class="nav-item" *ngFor="let card of listTypesBooks[0]">
          <a href="#" class="nav-link text-dark font-italic bg-light">
            <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>
            {{card.name}}
          </a>
        </li>
      </ul>
    </div>
    <div class="col-md-9 container-all-book">
      <div class="row">
        <div class="col-md-4 container-Book" *ngFor="let card of listTypesBooks[1] | slice: 0 : 6">
          <mdb-card class="my-1">
            <img class="img-book" src="../../assets/images/cover/{{card.id}}.jpg"/>
            <mdb-card-body>
              <p><b>PRICE: {{card.price}}$</b></p>
              <p>pubblication date: {{card.publication}}</p>
              <p>ISBN(Code): {{card.code}}</p>
            </mdb-card-body>
          </mdb-card>
        </div>
      </div>
    </div>
  </div>
</div>
